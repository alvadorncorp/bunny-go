name: Build and run tests

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened, synchronize]
  pull_request_target:
    types: [opened, reopened, synchronize]

jobs:
  test:
    name: test job
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '>= 1.21.0'
      - run: go mod tidy
      - run: ./.github/scripts/run.sh test

  build:
    name: build job
    runs-on: ubuntu-latest
    needs:
      - test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '>= 1.21.0'
      - run: go mod tidy
      - run: ./.github/scripts/run.sh build-all